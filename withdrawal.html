<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw | WealthHedge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#007bff',
                        secondary: '#2f4f7f',
                        accent: '#f1c40f',
                        darkBg: '#0f172a',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#f8f9fa] dark:bg-black min-h-screen pb-24 transition-colors duration-300">
    <!-- Top Nav -->
    <nav class="bg-white/80 dark:bg-darkBg/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 px-6 py-4 sticky top-0 z-50">
        <div class="max-w-xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <button onclick="window.location.href='dashboard.html'" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 hover:text-primary transition">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-xl font-bold dark:text-white">Request <span class="text-accent">Payout</span></h1>
            </div>
            <button onclick="document.documentElement.classList.toggle('dark')" class="text-slate-500 dark:text-slate-400">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block"></i>
            </button>
        </div>
    </nav>

    <div class="max-w-xl mx-auto px-4 mt-8 space-y-6">
        <!-- Balance Display (Glassmorphism) -->
        <div class="relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-primary to-accent rounded-3xl blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
            <div class="relative bg-gradient-to-br from-primary to-secondary p-8 rounded-3xl text-white shadow-xl overflow-hidden">
                <i class="fas fa-money-bill-wave absolute -bottom-4 -right-2 text-8xl opacity-10 rotate-12"></i>
                <p class="text-[10px] uppercase opacity-70 font-bold tracking-[0.2em]">Available for Payout</p>
                <h3 class="text-5xl font-black mt-2 tracking-tight" id="avail-bal">$0.00</h3>
                <div class="mt-4 inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/10 border border-white/20 backdrop-blur-sm text-[10px] font-bold">
                    <i class="fas fa-shield-check text-accent"></i> Secure Transaction
                </div>
            </div>
        </div>

        <!-- Main Card -->
        <div id="withdraw-container" class="bg-white dark:bg-darkBg border border-slate-200 dark:border-slate-800 rounded-3xl shadow-xl shadow-slate-200/50 dark:shadow-none p-6 space-y-6">
            <div class="space-y-4">
                <div class="group">
                    <label class="block text-[10px] font-bold text-slate-400 dark:text-slate-500 mb-2 uppercase tracking-widest ml-1">Withdrawal Amount</label>
                    <div class="relative">
                        <span class="absolute left-5 top-1/2 -translate-y-1/2 text-primary font-bold text-lg group-focus-within:text-accent transition-colors">$</span>
                        <input type="number" id="wit-amount" placeholder="0.00" 
                            class="w-full p-5 pl-10 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-2xl outline-none focus:ring-2 ring-primary/20 focus:border-primary dark:text-white font-bold text-xl transition-all">
                    </div>
                    <p class="text-[9px] text-slate-400 mt-2 px-1">Min: $5.00 | Fee: 0%</p>
                </div>

                <div class="group">
                    <label class="block text-[10px] font-bold text-slate-400 dark:text-slate-500 mb-2 uppercase tracking-widest ml-1">USDT (TRC20) / BTC Address</label>
                    <div class="relative">
                        <i class="fas fa-wallet absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 dark:text-slate-600 group-focus-within:text-primary transition-colors"></i>
                        <input type="text" id="wit-address" placeholder="Paste your wallet address" 
                            class="w-full p-5 pl-12 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-2xl outline-none focus:ring-2 ring-primary/20 focus:border-primary dark:text-white transition-all">
                    </div>
                </div>
            </div>

            <div class="p-4 bg-accent/5 dark:bg-accent/10 border border-accent/20 rounded-2xl">
                <p class="text-[10px] text-amber-700 dark:text-accent text-center leading-relaxed font-medium">
                    <i class="fas fa-info-circle mr-1"></i> Payouts are manually audited. Processing takes 2-24 hours.
                </p>
            </div>

            <button onclick="requestWithdrawal()" id="wit-btn" 
                class="w-full py-5 bg-primary hover:bg-secondary text-white font-bold rounded-2xl shadow-lg shadow-primary/30 active:scale-95 transition-all duration-300 uppercase tracking-widest text-xs">
                Confirm Payout
            </button>
        </div>
    </div>

    <!-- Hidden KYC Restricted UI Template -->
    <template id="kyc-restricted-template">
        <div class="bg-white dark:bg-darkBg p-10 rounded-3xl border border-red-100 dark:border-red-900/30 text-center shadow-2xl">
            <div class="w-20 h-20 bg-red-50 dark:bg-red-900/20 text-red-500 rounded-3xl flex items-center justify-center mx-auto mb-6 rotate-3">
                <i class="fas fa-lock text-3xl"></i>
            </div>
            <h3 class="font-black text-2xl text-slate-800 dark:text-white">KYC Required</h3>
            <p class="text-sm text-slate-500 dark:text-slate-400 mt-3 leading-relaxed">To comply with financial regulations, please verify your identity before making a withdrawal.</p>
            <button onclick="window.location.href='kyc.html'" 
                class="mt-8 w-full py-4 bg-primary text-white rounded-2xl font-bold shadow-lg shadow-primary/20 hover:brightness-110 transition-all">
                Verify Now
            </button>
        </div>
    </template>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbzwR1ASjgTYTknN8HNjgYcxkNVFFxKdcFStxR-v-W4NZwNzNt9WRWHBRF4g7rOwDDoJ/exec";
        let userToken = JSON.parse(localStorage.getItem('wh_user'));
        let userBalance = 0;

        // Dark mode init
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }

        async function fetchBalance() {
            if(!userToken) return window.location.href = 'login.html';
            
            try {
                const res = await fetch(API, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: 'get_data', email: userToken.id }) 
                });
                const data = await res.json();
                
                if(data.status === 'success') {
                    userBalance = Number(data.user.balance || 0);
                    const kycStatus = data.user.kyc;
                    
                    document.getElementById('avail-bal').innerText = `$${userBalance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
                    
                    // Force KYC restriction UI
                    if(kycStatus !== "Verified") {
                        const template = document.getElementById('kyc-restricted-template');
                        const container = document.getElementById('withdraw-container');
                        container.innerHTML = template.innerHTML;
                        container.classList.remove('p-6');
                        container.classList.add('p-2');
                    }
                }
            } catch (e) {
                console.error("Connection failed.");
            }
        }

        async function requestWithdrawal() {
            const amtStr = document.getElementById('wit-amount').value;
            const amt = parseFloat(amtStr);
            const addr = document.getElementById('wit-address').value;

            if(!amtStr || amt < 5) return showToast("Minimum withdrawal is $5.00");
            if(amt > userBalance) return showToast("Insufficient balance.");
            if(!addr || addr.length < 10) return showToast("Enter a valid wallet address.");

            const btn = document.getElementById('wit-btn');
            btn.disabled = true; 
            btn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> Processing...`;

            try {
                const res = await fetch(API, { 
                    method: 'POST', 
                    body: JSON.stringify({ 
                        action: 'withdraw', 
                        email: userToken.id, 
                        amount: amt, 
                        address: addr 
                    }) 
                });
                const result = await res.json();
                
                if(result.status === 'success') {
                    alert("âœ… Payout Requested Successfully!");
                    await fetchBalance();
                    document.getElementById('wit-amount').value = '';
                    document.getElementById('wit-address').value = '';
                } else {
                    showToast(result.msg);
                }
            } catch (err) {
                showToast("Network Error.");
            } finally {
                btn.disabled = false; 
                btn.innerText = "Confirm Payout";
            }
        }

        function showToast(msg) {
            // Replaced browser alert with a clean message for modern feel
            alert(msg); 
        }

        fetchBalance();
    </script>
</body>
</html>
