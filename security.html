<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security | WealthHedge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; }
        .input-focus:focus { border-color: #2563eb; ring: 2px; ring-color: #bfdbfe; }
    </style>
</head>
<body class="pb-24">

    <!-- Navbar -->
    <nav class="bg-white border-b px-6 py-4 flex items-center gap-4 sticky top-0 z-50">
        <button onclick="window.location.href='profile.html'" class="text-slate-400 hover:text-blue-600 transition">
            <i class="fas fa-arrow-left text-lg"></i>
        </button>
        <h1 class="text-xl font-bold text-slate-900">Account <span class="text-blue-600">Security</span></h1>
    </nav>

    <div class="max-w-2xl mx-auto px-4 mt-8 space-y-6">
        
        <!-- Status Card -->
        <div class="bg-blue-600 rounded-3xl p-6 text-white shadow-lg shadow-blue-100 flex items-center justify-between">
            <div>
                <h2 class="text-lg font-bold">Security Status</h2>
                <p class="text-blue-100 text-xs mt-1">Keep your account safe by updating your password regularly.</p>
            </div>
            <i class="fas fa-user-shield text-4xl opacity-20"></i>
        </div>

        <!-- Password Change Form -->
        <div class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
            <div class="p-6 border-b border-slate-100">
                <h3 class="font-bold text-slate-800">Change Password</h3>
            </div>
            <form id="password-form" class="p-6 space-y-4" onsubmit="handlePasswordChange(event)">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block">Current Password</label>
                    <input type="password" id="old-pass" required class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500 transition" placeholder="••••••••">
                </div>
                
                <div class="pt-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block">New Password</label>
                    <input type="password" id="new-pass" required class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500 transition" placeholder="Min. 8 characters">
                </div>

                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block">Confirm New Password</label>
                    <input type="password" id="confirm-pass" required class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500 transition" placeholder="Repeat new password">
                </div>

                <div id="msg-box" class="hidden p-3 rounded-xl text-xs font-bold"></div>

                <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition-all mt-4 flex items-center justify-center gap-2">
                    <span id="btn-text">Update Password</span>
                    <i id="btn-spinner" class="fas fa-circle-notch fa-spin hidden"></i>
                </button>
            </form>
        </div>

        <!-- Security Tips -->
        <div class="bg-slate-100 rounded-2xl p-4 flex gap-4">
            <i class="fas fa-lightbulb text-blue-600 mt-1"></i>
            <p class="text-[11px] text-slate-600 leading-relaxed">
                <span class="font-bold block text-slate-800 mb-1">Security Tip:</span>
                Use a combination of upper and lower case letters, numbers, and symbols to create a strong password that is difficult to guess.
            </p>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycby7ulWf_xesoVAN9qzLPYF6fEX0Lyk-oWc2AWmKBvp3q8KqrCXTAmda7rToIE6bq7hBAw/exec";
        const session = JSON.parse(localStorage.getItem('wh_user'));

        async function handlePasswordChange(e) {
            e.preventDefault();
            
            const oldPass = document.getElementById('old-pass').value;
            const newPass = document.getElementById('new-pass').value;
            const confirmPass = document.getElementById('confirm-pass').value;
            const msgBox = document.getElementById('msg-box');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');

            // Client-side Validation
            if (newPass.length < 8) {
                showMsg("Password must be at least 8 characters long", "error");
                return;
            }
            if (newPass !== confirmPass) {
                showMsg("New passwords do not match", "error");
                return;
            }

            // Start Loading
            btnText.innerText = "Processing...";
            btnSpinner.classList.remove('hidden');
            msgBox.classList.add('hidden');

            try {
                const res = await fetch(API, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'update_password',
                        email: session.id,
                        oldPass: oldPass,
                        newPass: newPass
                    })
                });
                const data = await res.json();

                if (data.status === 'success') {
                    showMsg(data.msg, "success");
                    document.getElementById('password-form').reset();
                } else {
                    showMsg(data.msg, "error");
                }
            } catch (err) {
                showMsg("Connection failed. Try again.", "error");
            } finally {
                btnText.innerText = "Update Password";
                btnSpinner.classList.add('hidden');
            }
        }

        function showMsg(text, type) {
            const msgBox = document.getElementById('msg-box');
            msgBox.innerText = text;
            msgBox.classList.remove('hidden', 'bg-red-50', 'text-red-600', 'bg-green-50', 'text-green-600');
            
            if (type === 'error') {
                msgBox.classList.add('bg-red-50', 'text-red-600');
            } else {
                msgBox.classList.add('bg-green-50', 'text-green-600');
            }
        }
    </script>
</body>
</html>
