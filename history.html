<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity History | WealthHedge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #f8fafc; 
            color: #1e293b; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
        }
        .stat-card {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.2);
        }
        .item-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }
        .item-card:hover {
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="min-h-screen pb-12">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 px-4 py-4 sticky top-0 z-50">
        <div class="max-w-2xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <button onclick="window.location.href='dashboard.html'" class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-slate-100 transition">
                    <i class="fas fa-chevron-left text-slate-600"></i>
                </button>
                <h1 class="text-lg font-bold text-slate-900">Activity History</h1>
            </div>
            <button onclick="fetchData()" class="w-9 h-9 flex items-center justify-center rounded-full text-blue-600 hover:bg-blue-50 transition">
                <i class="fas fa-redo-alt text-sm"></i>
            </button>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto px-4 pt-6">
        
        <!-- Balance Header -->
        <div class="stat-card rounded-[2rem] p-8 text-white mb-8 relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-xs font-semibold opacity-80 uppercase tracking-widest mb-1">Available Balance</p>
                <h2 id="balance-display" class="text-4xl font-extrabold tracking-tight">$0.00</h2>
                <div class="mt-4 inline-flex items-center gap-2 bg-white/20 px-3 py-1 rounded-full backdrop-blur-sm">
                    <i class="fas fa-chart-line text-[10px]"></i>
                    <span id="trans-count" class="text-[10px] font-bold uppercase">0 Transactions</span>
                </div>
            </div>
            <!-- Decorative circle -->
            <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-white/10 rounded-full blur-2xl"></div>
        </div>

        <!-- Transactions List -->
        <div class="space-y-4">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Recent Activity</h3>
            
            <div id="history-list" class="space-y-3">
                <!-- Skeleton Loader -->
                <div class="animate-pulse space-y-3">
                    <div class="h-20 bg-slate-200 rounded-2xl"></div>
                    <div class="h-20 bg-slate-200 rounded-2xl"></div>
                </div>
            </div>
        </div>

        <!-- Empty Component -->
        <div id="empty-state" class="hidden py-24 text-center">
            <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-folder-open text-slate-300 text-2xl"></i>
            </div>
            <p class="text-slate-400 font-medium">No transactions found.</p>
        </div>
    </div>

    <script>
        // Update this URL with your actual Apps Script Web App URL
        const API_URL = "https://script.google.com/macros/s/AKfycbzhcwO4sO9CgPz67FrT-QqpabtbhSlP-ICy4tEN82DLgUOteqbDlWjXGORaOL5L6QLezQ/exec";
        
        const session = JSON.parse(localStorage.getItem('wh_user'));
        
        async function fetchData() {
            if (!session || !session.id) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'get_activity',
                        email: session.id
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    renderUI(result);
                } else {
                    document.getElementById('history-list').innerHTML = `<div class="p-8 text-center text-red-500">${result.msg}</div>`;
                }
            } catch (error) {
                document.getElementById('history-list').innerHTML = `<div class="p-8 text-center text-slate-400 italic">Network error. Check console.</div>`;
            }
        }

        function renderUI(data) {
            document.getElementById('balance-display').innerText = `$${Number(data.balance).toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('trans-count').innerText = `${data.history.length} Transactions`;

            const list = document.getElementById('history-list');
            const empty = document.getElementById('empty-state');

            if (!data.history || data.history.length === 0) {
                list.innerHTML = "";
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            list.innerHTML = data.history.map(item => {
                const isDebit = parseFloat(item.amt) < 0;
                const statusTheme = item.status === 'Processing' ? 'text-orange-600 bg-orange-50' : 
                                   (item.status === 'Success' || item.status === 'Completed' ? 'text-emerald-600 bg-emerald-50' : 'text-slate-500 bg-slate-100');
                
                return `
                <div class="item-card p-4 rounded-2xl flex items-center justify-between shadow-sm">
                    <div class="flex items-center gap-4">
                        <div class="w-11 h-11 rounded-xl flex items-center justify-center ${isDebit ? 'bg-red-50 text-red-500' : 'bg-emerald-50 text-emerald-500'}">
                            <i class="fas ${isDebit ? 'fa-arrow-up' : 'fa-arrow-down'} text-sm"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-slate-800 text-sm">${item.desc}</h4>
                            <p class="text-[10px] text-slate-400 font-bold uppercase mt-0.5">${new Date(item.date).toLocaleDateString(undefined, {month: 'short', day: 'numeric', year: 'numeric'})}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-sm ${isDebit ? 'text-slate-900' : 'text-emerald-600'}">
                            ${isDebit ? '-' : '+'}$${Math.abs(item.amt).toLocaleString(undefined, {minimumFractionDigits: 2})}
                        </p>
                        <span class="inline-block px-2 py-0.5 rounded-md text-[9px] font-extrabold uppercase mt-1 ${statusTheme}">
                            ${item.status}
                        </span>
                    </div>
                </div>`;
            }).join('');
        }

        fetchData();
    </script>
</body>
</html>
