<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | WealthHedge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .profile-gradient { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); }
    </style>
</head>
<body class="pb-24">

    <!-- Navbar -->
    <nav class="bg-white border-b px-6 py-4 flex items-center gap-4 sticky top-0 z-50">
        <button onclick="window.location.href='dashboard.html'" class="text-slate-400 hover:text-blue-600 transition">
            <i class="fas fa-arrow-left text-lg"></i>
        </button>
        <h1 class="text-xl font-bold text-slate-900">Account <span class="text-blue-600">Profile</span></h1>
    </nav>

    <div class="max-w-4xl mx-auto px-4 mt-8">
        
        <!-- Profile Header Card -->
        <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden mb-6">
            <div class="profile-gradient h-24"></div>
            <div class="px-8 pb-8">
                <div class="relative flex justify-between items-end -mt-12 mb-6">
                    <div class="w-24 h-24 bg-white rounded-2xl p-1 shadow-lg">
                        <div class="w-full h-full bg-slate-100 rounded-xl flex items-center justify-center text-blue-600 text-3xl font-bold">
                            <span id="initials">...</span>
                        </div>
                    </div>
                    <div id="kyc-status-badge">
                        <!-- KYC Badge injected here -->
                    </div>
                </div>
                <div>
                    <h2 class="text-2xl font-extrabold text-slate-900" id="full-name">Loading...</h2>
                    <p class="text-slate-500 font-medium" id="username-display">@username</p>
                </div>
            </div>
        </div>

        <!-- Details Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Contact Info -->
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Contact Information</h3>
                <div class="space-y-4">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Email Address</p>
                            <p class="font-bold text-slate-700" id="p-email">...</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Phone Number</p>
                            <p class="font-bold text-slate-700" id="p-phone">...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Account Stats -->
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Account Overview</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-50 p-4 rounded-2xl">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Total Referrals</p>
                        <p class="text-xl font-black text-blue-600" id="p-refs">0</p>
                    </div>
                    <div class="bg-slate-50 p-4 rounded-2xl">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Ref Code</p>
                        <p class="text-xl font-black text-blue-600" id="p-code">...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Links -->
        <div class="mt-8 space-y-3">
            <button onclick="window.location.href='security.html'" class="w-full bg-white p-4 rounded-2xl border border-slate-200 flex items-center justify-between hover:bg-slate-50 transition">
                <div class="flex items-center gap-4">
                    <i class="fas fa-shield-alt text-blue-600"></i>
                    <span class="font-bold text-slate-700">Security & Password</span>
                </div>
                <i class="fas fa-chevron-right text-slate-300"></i>
            </button>
            <button onclick="window.location.href='kyc.html'" class="w-full bg-white p-4 rounded-2xl border border-slate-200 flex items-center justify-between hover:bg-slate-50 transition">
                <div class="flex items-center gap-4">
                    <i class="fas fa-id-card text-blue-600"></i>
                    <span class="font-bold text-slate-700">Identity Verification</span>
                </div>
                <i class="fas fa-chevron-right text-slate-300"></i>
            </button>
            <button onclick="logout()" class="w-full bg-red-50 p-4 rounded-2xl border border-red-100 flex items-center justify-center gap-2 text-red-600 font-bold hover:bg-red-100 transition mt-6">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </button>
        </div>
    </div>

    <!-- Bottom Nav (Same as Dashboard) -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 px-6 py-3 flex justify-between items-center z-50 md:hidden">
        <button onclick="window.location.href='dashboard.html'" class="flex flex-col items-center gap-1 text-slate-400">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px] font-bold">Home</span>
        </button>
        <button onclick="window.location.href='plans.html'" class="flex flex-col items-center gap-1 text-slate-400">
            <i class="fas fa-chart-pie text-xl"></i>
            <span class="text-[10px] font-bold">Plans</span>
        </button>
        <button onclick="window.location.href='deposit.html'" class="bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center text-white shadow-lg -mt-8 border-4 border-[#f8f9fa]">
            <i class="fas fa-plus"></i>
        </button>
        <button onclick="window.location.href='history.html'" class="flex flex-col items-center gap-1 text-slate-400">
            <i class="fas fa-history text-xl"></i>
            <span class="text-[10px] font-bold">History</span>
        </button>
        <button onclick="window.location.href='profile.html'" class="flex flex-col items-center gap-1 text-blue-600">
            <i class="fas fa-user text-xl"></i>
            <span class="text-[10px] font-bold">Profile</span>
        </button>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbxDGEO-OaQCGlmemaefOwjcR2gWbhEaFNdFrcm0hp4pjMqqCY-W21OL8ytYcvoKvx8U4g/exec";
        const session = JSON.parse(localStorage.getItem('wh_user'));

        async function loadProfile() {
            if(!session || !session.id) return window.location.href = 'login.html';
            
            try {
                const res = await fetch(API, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'get_profile', email: session.id })
                });
                const data = await res.json();

                if(data.status === 'success') {
                    const u = data.user;
                    document.getElementById('full-name').innerText = `${u.firstName} ${u.lastName}`;
                    document.getElementById('username-display').innerText = `@${u.username}`;
                    document.getElementById('initials').innerText = u.firstName.charAt(0) + u.lastName.charAt(0);
                    document.getElementById('p-email').innerText = u.email;
                    document.getElementById('p-phone').innerText = u.phone || 'Not Set';
                    document.getElementById('p-refs').innerText = u.totalRefs || 0;
                    document.getElementById('p-code').innerText = u.refCode;
                    
                    updateKYCBadge(u.kycStatus);
                }
            } catch (err) {
                console.error("Profile load error");
            }
        }

        function updateKYCBadge(status) {
            const container = document.getElementById('kyc-status-badge');
            let color = "bg-orange-100 text-orange-700 border-orange-200";
            if(status === 'Verified') color = "bg-green-100 text-green-700 border-green-200";
            if(status === 'In Review') color = "bg-blue-100 text-blue-700 border-blue-200";

            container.innerHTML = `<span class="px-4 py-1.5 rounded-full border text-xs font-bold uppercase tracking-wider ${color}">${status || 'Pending'}</span>`;
        }

        function logout() {
            localStorage.removeItem('wh_user');
            window.location.href = 'login.html';
        }

        loadProfile();
    </script>
</body>
</html>
